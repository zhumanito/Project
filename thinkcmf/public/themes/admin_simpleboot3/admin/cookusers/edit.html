<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('cookusers/showlist')}">用户列表</a></li>
        <li><a href="{:url('cookusers/detail')}">用户详情</a></li>
        <li class="active"><a>查看详情</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('cookusers/editpost')}">
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">用户名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="username" value="{$data.username}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">用户姓名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="realname" value="{$data.realname}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">昵称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="nickname" value="{$data.nickname}">
            </div>
        </div>
         <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">第三方来源<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="oauth" value="{$data.oauth}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_name" class="col-sm-2 control-label">第三方标示<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_name" name="openid" value="{$data.openid}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">性别<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="sex" value="0" checked="selected">保密
		</label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="1">男     
		</label>
                <label class="radio-inline">
                    <input type="radio" name="sex" value="2">女
		</label>
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">手机号码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="mobile" value="{$data.mobile}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">邮箱地址<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="email" value="{$data.email}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">密码<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="password" class="form-control" id="input-link_url" name="password" value="{$data.password}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_image" class="col-sm-2 control-label">头像地址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_image" name="avatar" value="{$data.avatar}">
                <a href="javascript:uploadOneImage('图片上传','#input-link_image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">注册时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="registertime" value="{$data.registertime}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_url" class="col-sm-2 control-label">最后登录时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_url" name="lastlogintime" value="{$data.lastlogintime}">
            </div>
        </div>
         <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" value="n"  checked="selected">正常
		</label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="hidden">禁用      
		</label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="deleted">删除
		</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('cookmenu/show')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
